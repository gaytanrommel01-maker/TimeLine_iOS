<!DOCTYPE html>
<html>
    <head>
        <title>Linea del Tiempo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <div class="sidebar">
            <h1>LINEA DEL TIEMPO - ANDROID</h1>
        </div>
        <br><br><br>
        <div class="maindiv">
            <div class = "vers" onclick="cargarPagina(this, 'iOS_15.html')">
                <div class = img>
                    <img src="imagenes/IOS_15.png" alt="15", height="120px">
                </div>

                <h2>iOS 15</h2>
                <p>Septiembre - 2021</p>
            </div>
            <div class = "vers" onclick="cargarPagina(this, 'iOS_16.html')">
                <div class = img>
                    <img src="imagenes/IOS_16.png" alt="16", height="120px">
                </div>

                <h2>iOS 16</h2>
                <p>Septiembre - 2022</p>
            </div>
            <div class = "vers" onclick="cargarPagina(this, 'iOS_17.html')">
                <div class = img>
                    <img src="imagenes/IOS_17.png" alt="17", height="120px">
                </div>

                <h2>iOS 17</h2>
                <p>Septiembre - 2023</p>
            </div>
            <div class = "vers" onclick="cargarPagina(this, 'iOS_18.html')">
                <div class = img>
                    <img src="imagenes/IOS_18.png" alt="18", height="120px">
                </div>

                <h2>iOS 18</h2>
                <p>Septiembre - 2024</p>
            </div>
            <div class = "vers" onclick="cargarPagina(this, 'iOS_26.html')">
                <div class = img>
                    <img src="imagenes/IOS_26.png" alt="26", height="120px">
                </div>

                <h2>iOS 26</h2>
                <p>Septiembre - 2025</p>
            </div>
        </div>
        <br><br><br>

        <div class = "contdiv" id="contdiv" >
            <iframe id="contenido" width="100%" height="400px" style="border:none; overflow: hidden;" scrolling="no"></iframe>
        </div>
    </body>
    <script>
        function cargarPagina(elemento, pagina) {
            const versiones = document.querySelectorAll('.vers');
            versiones.forEach(v => v.classList.remove('active'));

            elemento.classList.add('active');

            document.getElementById("contenido").src = pagina;
        }
    </script>

</html>
